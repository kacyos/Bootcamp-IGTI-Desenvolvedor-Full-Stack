<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pesquisa de usuários</title>
  </head>
  <body>
    <h1 class="title">Pesquisa de usuários</h1>
    <div class="container">
      <div class="flex-row">
        <div class="input">
          <input
            id="input-search"
            class="form-control"
            type="text"
            placeholder="Buscar usuários"
          />
          <label for="input-search" hidden>Busca</label>
        </div>

        <button id="button-search" type="button" class="btn btn-primary">
          Buscar
        </button>
      </div>

      <div class="flex-row flex-align-top">
        <div id="div-users" class="panel">
          <div class="alert alert-info" role="alert">
            Nenhum usuário encontrado
          </div>
        </div>
        <div id="div-statistics" class="panel"><div class="card text-white bg-info mb-3" style="max-width: 540px;">
          <div class="card-header">Estatísticas</div>
          <div class="card-body">
            <p class="card-text">Sexo masculino: 0</p>
            <p class="card-text">Sexo feminino: 0</p>
            <p class="card-text">Soma das idades: 0</p>
            <p class="card-text">Média das idades: 0</p>
          </div>
        </div>
        </div></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
